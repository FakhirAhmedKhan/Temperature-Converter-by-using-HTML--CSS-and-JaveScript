<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- heading -->
    <h1>Unit Converter</h1>

    <!-- fisrt div to cover al the div -->
    <div class="wrapper">
      <!-- we work on celsius -->
      <div class="input-box">
        <h6>°c</h6>
        <input type="number" id="celsius" />
      </div>

      <i class="icon">=</i>

      <!-- we work on fahrenheit -->
      <div class="input-box">
        <h6>°f</h6>
        <input type="number" id="fahrenheit" />
      </div>
    </div>

    <div class="KPHORMPH">
      <!-- we work on Kilometre per Hour	 -->
      <div class="input-box">
        <h6>kph</h6>
        <input type="number" id="kph" />
      </div>

      <i class="icon">=</i>

      <!-- we work on Miles per Hour	 -->
      <div class="input-box">
        <h6>mph</h6>
        <input type="number" id="mph" />
      </div>
    </div>

    <div class="MPSORKN">
      <!-- we work on meters per second	 -->
      <div class="input-box">
        <h6>mps</h6>
        <input type="number" id="MPS" />
      </div>

      <i class="icon">=</i>

      <!-- we work on knots	 -->
      <div class="input-box">
        <h6>kn</h6>
        <input type="number" id="kn" />
      </div>
    </div>

    <script src="/index.js" defer></script>
  </body>
</html>
